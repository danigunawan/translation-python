{% extends "layout.html" %}
{% block content %}
<div class=row>
  <div class="col-md-12 remove-right-padding block-spacing">
    <div class=pull-right>
      <button type=button id=speak class='btn btn-primary center-block' data-click=off>Translate with {{ translators.keys()[0] }}</button>
    </div>
    <div class=pull-left>
      <label for=recognition-language>Recognition language:</label>
      <select id=recognition-language>
        {% for lang_name, lang_key in recognitions.iteritems() %}
          {% if lang_name == recognitions.keys()[0] %}
            <option value='{{lang_key}}' selected='selected'>{{lang_name}}</option>
          {% else %}
            <option value='{{lang_key}}'>{{lang_name}}</option>
          {% endif %}
        {% endfor %}
      </select><br/>
      <label for=translator>Translator:</label>
      <select id=translator>
        {% for translator_name, translator_key in translators.iteritems() %}
          {% if translator_name == translators.keys()[0] %}
            <option value='{{translator_key}}' selected='selected'>{{translator_name}}</option>
          {% else %}
            <option value='{{translator_key}}'>{{translator_name}}</option>
          {% endif %}
        {% endfor %}
      </select><br/>
      <label for=translation-language>Translation Language:</label>
      <select id=translation-language>
        {% for lang_name, lang_key in languages.iteritems() %}
          {% if lang_name == languages.keys()[0] %}
            <option value='{{lang_key}}' selected='selected'>{{lang_name}}</option>
          {% else %}
            <option value='{{lang_key}}'>{{lang_name}}</option>
          {% endif %}
        {% endfor %}
      </select>
    </div>
    <div class=clear-fix></div>
  </div>
</div>
<div class=row>
  <div class=col-md-4>
    <p class=hints>
      <label for=input>Input Text to Translate</label><br/>
      <textarea id=input cols=50 rows=20></textarea><br/>
    </p>
  </div>
  <div class=col-md-4>
    <label for=untranslated-input>Received Input:</label><br/>
    <textarea id=untranslated-input readonly cols=50 rows=20></textarea><br/>
  </div>
  <div class=col-md-4>
    <label for=translated-input>Translated Input:</label><br/>
    <textarea id=translated-input readonly cols=50 rows=20></textarea>
  </div>
</div>
{% endblock %}
