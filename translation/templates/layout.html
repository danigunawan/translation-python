<!DOCTYPE html>
<html>
{% block head %}
  <title>Translation</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/translation-page.css') }}">
  <script src="{{ url_for('static', filename='js/lib/responsive_voice.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bundle.js')}}"></script>
{% endblock %}
{% block body %}
  <div class='navbar navbar-inverse navbar-fixed-top'>
    <div class=navbar-header>
      <div class=navbar-brand>
        Translation App
      </div>
    </div>
  </div>
  <div class=container>
    <div class='col-md-9'>
      {% block content %}{% endblock %}
    </div>
    <div class='col-md-3'>
      {% block sidebar %}{% endblock %}
    </div>
  </div>
{% endblock %}
</html>
